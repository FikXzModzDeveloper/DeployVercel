<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deploying | powered by fikxzmods</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #e0e7ff;
      --danger: #ef4444;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #64748b;
      --gray-light: #e2e8f0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .deploy-container {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1.5rem;
    }

    .logo-icon {
      font-size: 1.75rem;
      color: var(--primary);
    }

    .logo-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--dark);
    }

    .deploy-form {
      margin-top: 1.5rem;
    }

    .form-group {
      margin-bottom: 1.25rem;
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: var(--dark);
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem 0.75rem 2.5rem;
      border: 1px solid var(--gray-light);
      border-radius: 0.5rem;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .input-icon {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-primary {
      background-color: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background-color: #3a56d4;
    }

    .alert {
      padding: 0.9rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background-color: #fee2e2;
      color: var(--danger);
      border-left: 4px solid var(--danger);
      font-size: 0.95rem;
    }

    .alert-icon {
      font-size: 1.1rem;
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      color: var(--gray);
      font-size: 0.85rem;
    }

    .footer a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="deploy-container">
    <div class="logo">
      <i class="fas fa-rocket logo-icon"></i>
      <span class="logo-text">Deploy ke Vercel</span>
    </div>

    <form class="deploy-form" id="deployForm" enctype="multipart/form-data">
      <div class="form-group">
        <label class="form-label" for="siteName">Nama Website</label>
        <div style="position: relative;">
          <i class="fas fa-globe input-icon"></i>
          <input type="text" id="siteName" name="name" class="form-control" placeholder="contoh: mysite" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="htmlFile">File HTML</label>
        <div style="position: relative;">
          <i class="fas fa-file-code input-icon"></i>
          <input type="file" id="htmlFile" name="file" class="form-control" accept=".html" required>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-upload"></i> Deploy Sekarang
      </button>

      <div id="alertBox" class="alert" style="display: none;">
        <i class="fas fa-exclamation-circle alert-icon"></i>
        <span id="alertText"></span>
      </div>
    </form>

    <div class="footer">
      <a href="https://vercel.com" target="_blank">
        <i class="fas fa-external-link-alt"></i> Powered by FikXzMods
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById('deployForm');
    const alertBox = document.getElementById('alertBox');
    const alertText = document.getElementById('alertText');

    function showAlert(msg, isError = true) {
      alertText.textContent = msg;
      alertBox.style.display = 'flex';
      alertBox.style.backgroundColor = isError ? '#fee2e2' : '#dcfce7';
      alertBox.style.color = isError ? '#ef4444' : '#16a34a';
      alertBox.style.borderLeftColor = isError ? '#ef4444' : '#16a34a';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      alertBox.style.display = 'none';

      const formData = new FormData(form);

      try {
        const res = await fetch('/deploy', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (res.ok) {
          showAlert(`âœ… Deploy berhasil! URL: ${data.url}`, false);
          form.reset();
        } else {
          showAlert(data.error || 'Terjadi kesalahan saat deploy.');
        }
      } catch (err) {
        showAlert('Gagal terhubung ke server.');
      }
    });
  </script>
</body>
</html>
